<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretKey = "kocer"
      window.addEventListener("keyup", (event) => {
        pressed.push(event.key);
        pressed.splice(0, pressed.length - secretKey.length);
        if (pressed.join("") === secretKey) {
          console.log("TRRRRUUEE!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
