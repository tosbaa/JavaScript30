<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const video = document.querySelector("video")
  const speed = document.querySelector(".speed");
  const bar = document.querySelector(".speed-bar");
  const coords = speed.getBoundingClientRect();
  const height = coords.bottom - coords.top;
  let playbackRate;

  function action(event) {
    const mousePosition = event.clientY - speed.getBoundingClientRect().y;
    bar.style.height = `${(mousePosition * 100) / height}%`;
    playbackRate = Number.parseFloat((mousePosition * 4) / height).toFixed(2);
    bar.innerHTML = `${playbackRate}x`;
    video.playbackRate = playbackRate;
  }

  speed.addEventListener("mousemove", action);

</script>
</body>
</html>
