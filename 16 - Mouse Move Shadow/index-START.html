<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        font-size: 100px;
      }
    </style>

    <script>
      const text = document.querySelector("h1");
      const rect = text.getBoundingClientRect();
      const centerPositionY = Math.floor(rect.y + rect.height / 2);
      const centerPositionX = Math.floor(rect.x + rect.width / 2);

      let differenceX, differenceY;

      window.addEventListener("mousemove", (event) => {
        differenceY = event.clientY - centerPositionY;
        differenceX = event.clientX - centerPositionX;
        text.style.textShadow = `${differenceY}px ${differenceX}px rgba(0, 255, 0, 0.5),${-differenceY}px ${differenceX}px rgba(255, 255, 0, 0.5),${differenceX}px ${-differenceY}px rgba(0, 0, 255, 0.5),${differenceX}px ${differenceY}px rgba(0, 255, 255, 0.5)`;
      });
    </script>
  </body>
</html>
